name: Build and deploy release

concurrency: production

on:
  release:
    types:
      - released
    branches:
      - master
    tags:
      - 'v*'
env:
  USERNAME: deploy
  HOST: wunder-kammer.ru
  PORT: 22
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NAME: soroka-frontend-prod
  SERVER_PORT: 80
  REACT_APP_API_URL: https://soroka.wunder-kammer.ru/restapi/v1

jobs:
  deploy:
    name: Build and Deploy release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest
        uses: actions/checkout@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=true
            prefix=
            suffix=
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          target: prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USERNAME }}
          key: ${{ secrets.WNDRKMR_SSH_KEY }}
          port: ${{ env.PORT }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u dice4x4 --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker rm -f ${{ env.NAME }}
            docker run -dp 8086:${{ env.SERVER_PORT }} --name ${{ env.NAME }} \
              -e REACT_APP_API_URL=${{ env.REACT_APP_API_URL }} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker logout

